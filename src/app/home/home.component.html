<div class="container p-5 mt-3 searchh">
  <h2>Welcome to our movie app</h2>
  <p>Millions of movies, TV shows and people to discover. Explore now.</p>
  <form class="d-flex">
    <input
      [(ngModel)]="term"
      [ngModelOptions]="{ standalone: true }"
      class="form-control me-2"
      type="text"
      placeholder="Search"
      aria-label="Search"
    />
    <button class="btn bg-primaryColor" type="submit">Search</button>
  </form>
</div>

<div class="container">
  <div class="row py-5 gap-3 justify-content-center">
    <div
      (click)="pass_id(movie.id)"
      *ngFor="let movie of trendingMovies | search : term"
      class="col-md-2 card"
      style="width: 15rem"
    >
      <div routerLink="info">
        <img class="img-fluid" [src]="imgPrefix + movie.poster_path" />

        <!-- <div class="row py-5  gap-3 justify-content-center"> -->
        <!-- @for(movie of trendingMovies;track $index) -->
        <!-- { -->
        <!-- <div    class="col-md-2 card "  style="width: 15rem;"> -->
        <!-- <div routerLink="info" (click)="pass_id(movie.id)"> -->
        <!-- <img  class="  img-fluid" [src]="imgPrefix+movie.poster_path"> -->

        <!-- movies.component.html -->
        <div class="circle-progress">
          <h5 class="percentage fw-bolder">
            {{ movie.vote_average.toFixed(1)*10 }}<sup>%</sup>
          </h5>
        </div>

        <h4 style="font-size: 1.2vw">{{ movie.title }}</h4>
        <h6 class="text-secondary" style="font-size: 1vw">
          {{ movie.release_date }}
        </h6>
        <div class="heart d-flex justify-content-end">
          <!-- <i class="fa-regular fa-heart text-end"></i> -->
        </div>
      </div>
      <!-- </div> -->
      <div>
        @if(!movie.fav){<img
          class="hearts"
          (click)="send_to_access(movie)"
          (click)="switch(movie.id)"
          src="../../assets/white.jpg"
        />} @else{<img
          class="hearts"
          (click)="send_to_access(movie)"
          (click)="switch(movie.id)"
          src="../../assets/y1.png"
        />}
      </div>
    </div>
    <!-- } -->
  </div>
  <!-- </div> -->
</div>
