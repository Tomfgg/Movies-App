<div class="container p-5 mt-3 searchh">
  <h2>Welcome to our movie app</h2>
  <p>Millions of movies, TV shows and people to discover. Explore now.</p>
  <form class="d-flex">
    <input
      [(ngModel)]="term"
      [ngModelOptions]="{ standalone: true }"
      class="form-control me-2"
      type="text"
      placeholder="Search"
      aria-label="Search"
    />
    <button class="btn bg-primaryColor" type="submit">Search</button>
  </form>
</div>

<div class="container">
  <div class="row py-5 gap-3 justify-content-center">
    <div
      (click)="pass_id(movie.id)"
      *ngFor="let movie of trendingMovies | search : term"
      class="col-md-2 card"
      style="width: 15rem"
    >
      <div routerLink="info">
        <img class="img-fluid" [src]="imgPrefix + movie.poster_path" />

        
        <div class="progress yellow">
          <span class="progress-left">
            <span class="progress-bar"></span>
          </span>
          <span class="progress-right">
            <span class="progress-bar"></span>
          </span>
          <div class="progress-value">{{ movie.vote_average.toFixed(1)*10 }}<sup>%</sup></div>
        </div>
        <br>

        <h4 >{{ movie.title }}</h4>
        
      </div>
      <div class="mf">
        <h5 class="text-secondary" >
          {{ movie.release_date|date }}
        </h5>
        
        <div>
          @if(!movie.fav){<img class="hearts " (click)="send_to_access(movie)" (click)="switch(movie.id)"
            src="../../assets/heart.png" />} @else{<img class="hearts " (click)="send_to_access(movie)"
            (click)="switch(movie.id)" src="../../assets/heart (1).png" />}
        </div>
      </div>
    </div>
  </div>
</div>
<app-pagination (clickk)="parentMethod($event)">

</app-pagination>
